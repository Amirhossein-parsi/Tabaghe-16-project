<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form.css">
    <link rel="stylesheet" href="../../Style.css">
    <script src="../../assets/icon/all.js"></script>
    <title>Form</title>
</head>
<body>
    <!------------ header ------------>
    <header class="header">
        <ul class="header__nav">
            <figure class="header__nav--logo"><a href="../../Index.html"><img loading="lazy" src="../../assets/Img/Home/Logo/Logo.png" alt="Logo"></a></figure>
            <li class="header__nav--links"><a class="header__nav--links" href="../../Index.html">صفحه اصلی</a></li>
            <li class="header__nav--links"><a class="header__nav--links" href="./list.html">پادکست ها</a></li>
            <li class="header__nav--links"><a class="header__nav--links" href="./list.html">ویدیو های کوتاه</a></li>
            <li class="header__nav--links"><a class="header__nav--links" href="./donate.html">حمایت</a></li>
            <li class="header__nav--links"><a class="header__nav--links" href="#">همکاری</a></li>
        </ul>
        <div class="header__search">
            <a href="./search.html">
                <i class="fa-light fa-magnifying-glass header__search--icon"></i>
            </a>
            <input class="header__search--bar" type="search" placeholder="..جستوجو">
        </div>
    </header>
    <!------------ header end ------------>

    
    <!------------ coop-title ------------>
    <section class="coop-title">
        <h2 class="coop-title__title">درخواست همکاری با طبقه ۱۶</h2>
        <p class="coop-title__mini-title">
            <span>اگر قصد دارید اسپانسر اپیزودهای طبقه شوید و یا تبلیغات در سایت را دارید </span><span>فرم زیر را تکمیل و برای ما ارسال نمایید.</span><span>ما پس از بررسی با شما تماس خواهیم گرفت.</span>
        </p>
    </section>
    <!------------ coop-title end ------------>


    <!------------ coop-form ------------>
    <section class="coop-form">
        <form class="coop-form__form">
            <input class="coop-form__form--cname" type="text" placeholder="نام شرکت">
            <input class="coop-form__form--csite" type="text" placeholder="سایت شرکت">
            <input class="coop-form__form--cemail" type="text" placeholder="ایمیل سازمانی شرکت">
            <input class="coop-form__form--cnumber" type="text" placeholder="شماره تلفن شرکت">
            <input class="coop-form__form--uname" type="text" placeholder="نام درخواست دهنده">
            <input class="coop-form__form--udir" type="text" placeholder="سمت درخواست دهنده">
        </form>
        <input class="coop-form__brief" type="text" placeholder="مختصری درباره شرکت">
        <input type="button" value="ارسال فرم">
    </section>
    <!------------ coop-form end ------------>
</body>
</html>
