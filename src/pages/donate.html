    <link rel="stylesheet" href="../../Style.css">
    <script src="../../assets/icon/all.js"></script>
    <title>Donate</title>
</head>
<body>
    <!------------- header ------------->
    <header class="header">
        <ul class="header__nav">
            <figure class="header__nav--logo"><a href="../../Index.html"><img loading="lazy" src="../../assets/Img/Home/Logo/Logo.png" alt="Logo"></a></figure>
            <li class="header__nav--links"><a class="header__nav--links" href="../../Index.html">صفحه اصلی</a></li>
            <li class="header__nav--links"><a class="header__nav--links" href="./list.html">پادکست ها</a></li>
            <li class="header__nav--links"><a class="header__nav--links" href="./list.html">ویدیو های کوتاه</a></li>
            <li class="header__nav--links"><a class="header__nav--links" href="#">حمایت</a></li>
            <li class="header__nav--links"><a class="header__nav--links" href="./form.htm">همکاری</a></li>
        </ul>
        <div class="header__search">
            <a href="./search.html">
                <i class="fa-light fa-magnifying-glass header__search--icon"></i>
            </a>
            <input class="header__search--bar" type="search" placeholder="..جستوجو">
        </div>
    </header>
    <!------------- header end ------------->


    <!------------- title ------------->
    <section class="title">
        <h2 class="title__main">حمایت از طبقه ۱۶</h2>
        <span class="title__para">.برای حمایت از ما می توانید از طریق چند روش زیر اقدام نمایید</span>
        <span class="title__para">.هرچند حمایت اصلی شما به اشتراک گذاری ویدوها و پادکست ها می باشد</span>
    </section>
    <!------------- title end ------------->


    <!------------- donation ------------->
    <section class="donation">
        <div class="donation__method">
            <h2 class="donation__method--title">ریالی</h2>
            <form class="donation__method--form">
                <input type="text" class="donation__method--form__name" placeholder="نام شما"><input type="text" class="donation__method--form__price" placeholder="مبلغ">
            </form>
        </div>
        <div class="donation__method">
            <h2 class="donation__method--title">ارزی</h2>
            <form class="donation__method--form donation__border">
                <input type="text" class="donation__method--form__name" placeholder="نام شما"><input type="text" class="donation__method--form__price" placeholder="مبلغ">
            </form>
        </div>
        <div class="donation__method">
            <h2 class="donation__method--title">رمز ارز</h2>
            <form class="donation__method--form">
                <input type="text" class="donation__method--form__name" placeholder="نام شما"><input type="text" class="donation__method--form__price" placeholder="مبلغ">
            </form>
        </div>
    </section>
    <input class="pay" type="button" value="پرداخت">
    <!------------- donation end ------------->
